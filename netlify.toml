[build]
  command = "npm run build"
  publish = ".next"

# Netlify Next.js Runtime automatically handles Next.js apps
# No need to specify functions directory - it's handled by the plugin

# Environment variables (set in Netlify Dashboard for sensitive values)
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Netlify Functions settings for API routes
[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/@supabase/**"]

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "origin-when-cross-origin"
    X-DNS-Prefetch-Control = "on"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Redirects (if needed)
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301

# Next.js plugin is auto-detected, but can be explicitly added
[[plugins]]
  package = "@netlify/plugin-nextjs"
